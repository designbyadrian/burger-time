<!DOCTYPE html>
<html lang="en" ng-app="BurgerTime">
<head>
	<meta charset="UTF-8">
	<title>Burger Time</title>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller='MainCtrl'>
	<div class="jumbotron">
	<h1><i class="fa fa-bars"></i></h1>
	<h2>{{welcome}}</h2>
	</div>
	<div class="container">
		<p><input type="text" class="form-control input-lg" placeholder="What is your name?" ng-model="name" ng-blur="setName()" ng-enter="showmenu = true"/></p>

		<div class="row">
			<div class="col-sm-8 col-xs-12">
				
				<h4>Menu <div class="menu-search col-xs-8 col-sm-4 pull-right">
					<input type="text" class="form-control input-sm pull-right" ng-model="search" placeholder="Search ingredient"/>
				</div></h4>
				<burgers search="search" menu="menu" send="sendOrder"></burgers>

			</div>
			<div class="col-sm-4 col-xs-12">

				<h4>Today's order</h4>
				<small ng-if="order.length<1">Empty <i class="fa fa-frown-o"></i></small>
				<orders order="order"></orders>

				<h4>Extras</h4>
				<small ng-if="order.length<1">Nothing <i class="fa fa-frown-o"></i></small>
				
				<ul ng-if="order.length>0" class="list-group">
					<li class="list-group-item">Chips <small class="badge alert-info">{{getChips()}}</small></li>
				</ul>

				<h4>All orders <small><a class="link" ng-click="toggleAll()" href="#" ng-if="!showAll">Show <i class="fa fa-chevron-down"></i></a>
					<a class="link" ng-click="toggleAll()" href="#" ng-if="showAll">Hide <i class="fa fa-chevron-up"></i></a></small></h4>

				<ul ng-show="showAll" class="list-group">
					<li ng-repeat="item in order track by $index" class="list-group-item"><button ng-click="cancelOrder(item.id)" class="btn btn-danger btn-xs pull-right"><i class="fa fa-ban"></i></button>{{item.name}} <small>{{item.size}}"</small> <br/><small>{{item.owner}}</small></li>
				</ul>

				

			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<small>Made with <a href="https://angularjs.org"><img src="img/AngularJS-small.png" width="119" height="30"/></a></small>
			</div>
		</div>
		
	</div>
	<script src="script-min.js"></script>
</body>
</html>
